<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>DIGIY MARKET PRO ‚Äî Acc√®s PIN</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#020617" />

  <style>
    :root{
      --bg:#020617;
      --card:#030712;
      --ink:#f9fafb;
      --muted:#9ca3af;
      --accent:#22c55e;
      --danger:#ef4444;
      --line:rgba(148,163,184,.18);
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      background:radial-gradient(circle at top,#16a34a22,transparent 55%),var(--bg);
      color:var(--ink);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      padding:22px;
      box-shadow:0 25px 60px rgba(0,0,0,.45);
    }

    h1{
      font-size:1.25rem;
      margin-bottom:6px;
      text-align:center;
    }

    .subtitle{
      text-align:center;
      font-size:.9rem;
      color:var(--muted);
      margin-bottom:18px;
    }

    label{
      display:block;
      font-size:.85rem;
      margin-bottom:6px;
      color:var(--muted);
    }

    input{
      width:100%;
      padding:14px;
      margin-bottom:14px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#020617;
      color:var(--ink);
      font-size:1rem;
      outline:none;
    }

    input:focus{
      border-color:var(--accent);
    }

    button{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:none;
      background:linear-gradient(135deg,#22c55e,#16a34a);
      color:#052e16;
      font-weight:700;
      font-size:1rem;
      cursor:pointer;
    }

    button:disabled{
      opacity:.6;
      cursor:not-allowed;
    }

    .error{
      margin-top:12px;
      font-size:.9rem;
      color:var(--danger);
      text-align:center;
      min-height:1.2em;
    }

    .slug{
      margin-bottom:14px;
      font-size:.85rem;
      color:var(--muted);
      text-align:center;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üîê Acc√®s PRO</h1>
    <div class="subtitle">DIGIY MARKET PRO</div>

    <div class="slug" id="slugLabel">‚Äî</div>

    <form id="pinForm">
      <label for="phone">T√©l√©phone (Wave)</label>
      <input
        id="phone"
        type="tel"
        placeholder="+22177‚Ä¶"
        autocomplete="tel"
        required
      />

      <label for="pin">Code PIN</label>
      <input
        id="pin"
        type="password"
        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
        inputmode="numeric"
        required
      />

      <button id="btnLogin" type="submit">üîì Ouvrir mon cockpit</button>
      <div class="error" id="errorBox"></div>
    </form>
  </div>

  <!-- ‚úÖ SUPABASE (OBLIGATOIRE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ‚úÖ DIGIY GUARD -->
  <script src="./guard.js?v=market-pro-final"></script>

  <script>
  (function(){
    const form   = document.getElementById("pinForm");
    const phoneI = document.getElementById("phone");
    const pinI   = document.getElementById("pin");
    const errBox = document.getElementById("errorBox");
    const slugEl = document.getElementById("slugLabel");
    const btn    = document.getElementById("btnLogin");

    const slug = window.DIGIY_GUARD.getSlug();

    if(!slug){
      errBox.textContent = "Slug manquant dans l‚ÄôURL.";
      btn.disabled = true;
      return;
    }

    slugEl.textContent = "Lieu : " + slug;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errBox.textContent = "";
      btn.disabled = true;

      const phone = phoneI.value.trim();
      const pin   = pinI.value.trim();

      if(!phone || !pin){
        errBox.textContent = "T√©l√©phone et PIN requis.";
        btn.disabled = false;
        return;
      }

      const res = await window.DIGIY_GUARD.loginWithPin(slug, phone, pin);

      if(!res.ok){
        errBox.textContent = res.error || "Acc√®s refus√©.";
        btn.disabled = false;
        return;
      }

      // ‚úÖ SUCC√àS ‚Üí cockpit
      window.DIGIY_GUARD.go("./index.html");
    });
  })();
  </script>

</body>
</html>
